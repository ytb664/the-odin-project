<body>
    <canvas></canvas>
    <script>
        let cir = document.querySelector("canvas");
        cir.draw();
        function draw() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        for (let i = 0; i < 100; i++) {
            ctx.beginPath();
            ctx.fillStyle = "rgba(255,0,0,0.5)";
            ctx.arc(random(WIDTH), random(HEIGHT), random(50), 0, 2 * Math.PI);
            ctx.fill();
        }
        }

    </script>
