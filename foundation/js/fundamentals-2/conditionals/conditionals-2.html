    response = machineActive ? scoreResult(score) : "Turn the machine ON!";

    function scoreResult(theScore) {
        if (theScore >= 0 && theScore <= 19) {
            return `${theScore} was a terrible score -- total fail!`;
        } else if (theScore >= 20 && theScore <= 39) {
            return `You know some things with ${theScore} score, but it\'s pretty bad score. Needs improvement.`;
        } else if (theScore >= 40 && theScore <= 69) {
            return `You did a passable job with ${theScore} score,  not bad!`;
        } else if (theScore >= 70 && theScore <= 89) {
            return `${theScore}\'s a great score, you really know your stuff.`;
        } else if (theScore >= 90 && theScore <= 100) {
            return `${theScore}?! What an amazing score! Did you cheat? Are you for real?`;
        } else {
            return `This is not possible, an error has occurred.`;
        }
    }
