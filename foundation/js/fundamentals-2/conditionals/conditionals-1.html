<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Conditionals: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview"></section>

  </body>
  
  
  <script>
    let season = "summer";
    let response;

    switch(season) {
        case "summer":
            response = `A Sunny Hot Day Ahead, Its ${season} Season!`;
            break;
        case "winter":
            response = `A Cold Freezing Day, ${season} Is Back!`;
            break;
    }

    const section = document.querySelector(".preview");
    section.innerHTML = " ";
    let para1 = document.createElement("p");
    para1.textContent = response;
    section.appendChild(para1);
  </script>

</html>
