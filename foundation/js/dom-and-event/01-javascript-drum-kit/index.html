<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div key="KeyA" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div key="KeyS" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div key="KeyD" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div key="KeyF" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div key="KeyG" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div key="KeyH" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div key="KeyJ" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div key="KeyK" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div key="KeyL" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio key="KeyA" src="sounds/clap.wav"></audio>
  <audio key="KeyS" src="sounds/hihat.wav"></audio>
  <audio key="KeyD" src="sounds/kick.wav"></audio>
  <audio key="KeyF" src="sounds/openhat.wav"></audio>
  <audio key="KeyG" src="sounds/boom.wav"></audio>
  <audio key="KeyH" src="sounds/ride.wav"></audio>
  <audio key="KeyJ" src="sounds/snare.wav"></audio>
  <audio key="KeyK" src="sounds/tom.wav"></audio>
  <audio key="KeyL" src="sounds/tink.wav"></audio>

<script>

    function playSound(e) {
        const audio = document.querySelector(`audio[key="${e.code}"]`)
        const key = document.querySelector(`.key[key="${e.code}"]`)
        if(!audio) return; // stop the function from running all together

        audio.currentTime = 0; // rewind to the start
        audio.play(); 
        key.classList.add('playing');
    }

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return; // skip it if it's note a transform
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
</script>


</body>
</html>
