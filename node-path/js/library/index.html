<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container"></div>
    <button class="add btn">+</button>
    <dialog class="add dialog">
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <div class="title dialog">
                        Add New Book
                    </div>
                </li>
                <li class="title input">
                    <input type="text" name="book_title" id="title" placeholder="Title"/>
                </li>
                <li class="author input">
                    <input type="text" name="book_author" id="author" placeholder="Author"/>
                </li>
                <li class="pages input">
                    <input type="text" name="book_pages" id="pages" placeholder="Pages"/>
                </li>
                <li class="read input">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="isRead" id="read"/>
                </li>
                <li>
                    <button class="submit btn">Submit</button>
                </li>
            </ul>
        </form>
    </dialog>
</body>
</html>
